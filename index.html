<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery Filter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Image Gallery</h2>
  <div class="filter-buttons">
    <button onclick="filterGallery('all')">All</button>
    <button onclick="filterGallery('nature')">Nature</button>
    <button onclick="filterGallery('people')">People</button>
    <button onclick="filterGallery('tech')">Tech</button>
  </div>
  <div class="gallery">
    <img src="https://via.placeholder.com/200?text=Nature1" class="image nature" />
    <img src="https://via.placeholder.com/200?text=People1" class="image people" />
    <img src="https://via.placeholder.com/200?text=Tech1" class="image tech" />
    <img src="https://via.placeholder.com/200?text=Nature2" class="image nature" />
    <img src="https://via.placeholder.com/200?text=People2" class="image people" />
    <img src="https://via.placeholder.com/200?text=Tech2" class="image tech" />
  </div>

  <script src="script.js"></script>
</body>
</html>
